<!doctype html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>Seafair: Analytics</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="chartstyle.css">
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
	<script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChartCrewChanges);

      // Callback that creates and populates a data table, 
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChartCrewChanges() {

      // Create the data table.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Month');
      data.addColumn('number', '# Upcoming Crew Changes');
      data.addRows([
        ['September', 20],
        ['October', 12],
        ['November', 10],
        ['December', 17],
        ['January', 8]
      ]);

      // Set chart options
      var options = {'title':'Crew Changes',
                     'width':400,
                     'height':300};

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.ColumnChart(document.getElementById('crew-changes'));
      chart.draw(data, options);
    }
		
	
    </script>
	
</head>
<body>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		


<script>
	function openCategory(categoryName) {
	  var i;
	  var x = document.getElementsByClassName("category");
	  for (i = 0; i < x.length; i++) {
		x[i].style.display = "none";  
	  }
	  document.getElementById(categoryName).style.display = "block";  
	}
</script>
	
<div class="container">
		<div class="nav">
			
			<div class="nav-row">
				<div id="planning" class="category" style="display:none;">
					<button class="chart-button" onclick="openChart()">Crew Changes</button>
					<button class="chart-button" onclick="openChart()">Missed Relieves</button>
					<button class="chart-button" onclick="openChart()">Officer Experience</button>
				</div>
				
				<div id="performance" class="category" style="display:none;">
					<button class="chart-button" onclick="openChart()">General Chart</button>
					<button class="chart-button" onclick="openChart()">General Chart</button>
					<button class="chart-button" onclick="openChart()">General Chart</button>
				</div>
				
				<div id="development" class="category" style="display:none;">
					<button class="chart-button" onclick="openChart()">Retention</button>
					<button class="chart-button" onclick="openChart()">Cadets per vessel</button>
					<button class="chart-button" onclick="openChart()">Seafarer NPS</button>
				</div>
				
				<div id="efficiency" class="category" style="display:none;">
					<button class="chart-button" onclick="openChart()">General Chart</button>
					<button class="chart-button" onclick="openChart()">General Chart</button>
					<button class="chart-button" onclick="openChart()">General Chart</button>
				</div>
			</div>
			
			<div class="nav-charts">
				<div class="nav-column">
					<button class="mode-button" onclick="openCategory('planning')">Planning</button>
					<button class="mode-button" onclick="openCategory('performance')">Performance</button>
					<button class="mode-button" onclick="openCategory('development')">Development</button>
					<button class="mode-button" onclick="openCategory('efficiency')">Efficiency</button>
				</div>
				<div class="chartspace">
					<div id="crew-changes"></div>
					<div id="missed-relieves"></div>
					<div id="officer-experience"></div>
					<div id="retention"></div>
					<div id="cadets-per-vessel"></div>
					<div id="seafarer-nps"></div>
					<div id="general"></div>
				</div>
			</div>
		
			
			
		</div>
	
	</div>
	
</body>
</html>
