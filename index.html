<!doctype html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>Seafair: Analytics</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="chartstyle.css">
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
	<script type="text/javascript">
		
	  function openChart(chartName){
		  var i;
	  	  var x = document.getElementsByClassName("chart");
		  for (i = 0; i < x.length; i++) {
			x[i].style.display = "none";  
		  }
	  	  document.getElementById(chartName).style.display = "block";  
	}
		  
      // Load the Visualization API and the piechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChartCrewChanges);
	  google.charts.setOnLoadCallback(drawChartMissedRelieves);
	  google.charts.setOnLoadCallback(drawChartOfficerExperience);
	  google.charts.setOnLoadCallback(drawChartRetention);

      // Callback that creates and populates a data table, 
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChartCrewChanges() {

      // Create the data table.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Month');
      data.addColumn('number', '# Upcoming Crew Changes');
      data.addRows([
        ['September', 20],
        ['October', 12],
        ['November', 10],
        ['December', 17],
        ['January', 8]
      ]);

      // Set chart options
      var options = {'title':'Crew Changes',
                     'width':400,
                     'height':300};

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.ColumnChart(document.getElementById('crew-changes'));
      chart.draw(data, options);
    }
	  function drawChartMissedRelieves() {

      // Create the data table.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Month');
      data.addColumn('number', '# Missed Relieves');
      data.addRows([
        ['September', 10],
        ['October', 24],
        ['November', 5],
        ['December', 6],
        ['January', 16]
      ]);

      // Set chart options
      var options = {'title':'Missed Relieves',
                     'width':400,
                     'height':300};

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.ColumnChart(document.getElementById('missed-relieves'));
      chart.draw(data, options);
		 
    }
	  function drawChartOfficerExperience() {

      // Create the data table.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Officer');
      data.addColumn('number', 'Officer Experience');
      data.addRows([
        ['A', 10],
        ['B', 24],
        ['C', 5],
        ['D', 6],
        ['E', 16]
      ]);

      // Set chart options
      var options = {'title':'Officer Experience',
                     'width':400,
                     'height':300};

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.ColumnChart(document.getElementById('officer-experience'));
      chart.draw(data, options);
		 
    }
	  function drawChartRetention() {

      // Create the data table.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Rank');
      data.addColumn('number', '%');
      data.addRows([
        ['2nd Engineer', 96],
        ['3rd Engineer', 80],
        ['4th Engineer', 75],
        ['Engine Cadet', 24],
      ]);

      // Set chart options
      var options = {'title':'Retention',
                     'width':400,
                     'height':300};

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.ColumnChart(document.getElementById('retention'));
      chart.draw(data, options);
		 
    }
    </script>
	
</head>
<body>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		


<script>
	function openCategory(categoryName) {
	  var i;
	  var x = document.getElementsByClassName("category");
	  for (i = 0; i < x.length; i++) {
		x[i].style.display = "none";  
	  }
	  document.getElementById(categoryName).style.display = "block";  
	}
</script>
	
<div class="container">
		<div class="nav">
			
			<div class="nav-row">
				<div id="planning" class="category" style="display:none;">
					<button class="chart-button" onclick="openChart('crew-changes')">Crew Changes</button>
					<button class="chart-button" onclick="openChart('missed-relieves')">Missed Relieves</button>
					<button class="chart-button" onclick="openChart('officer-experience')">Officer Experience</button>
				</div>
				
				<div id="performance" class="category" style="display:none;">
					<button class="chart-button" onclick="openChart()">General Chart</button>
					<button class="chart-button" onclick="openChart()">General Chart</button>
					<button class="chart-button" onclick="openChart()">General Chart</button>
				</div>
				
				<div id="development" class="category" style="display:none;">
					<button class="chart-button" onclick="openChart('retention')">Retention</button>
					<button class="chart-button" onclick="openChart('cadets-per-vessel')">Cadets per vessel</button>
					<button class="chart-button" onclick="openChart('seafarer-nps')">Seafarer NPS</button>
				</div>
				
				<div id="efficiency" class="category" style="display:none;">
					<button class="chart-button" onclick="openChart()">General Chart</button>
					<button class="chart-button" onclick="openChart()">General Chart</button>
					<button class="chart-button" onclick="openChart()">General Chart</button>
				</div>
			</div>
			
			<div class="nav-charts">
				<div class="nav-column">
					<button class="mode-button" onclick="openCategory('planning')">Planning</button>
					<button class="mode-button" onclick="openCategory('performance')">Performance</button>
					<button class="mode-button" onclick="openCategory('development')">Development</button>
					<button class="mode-button" onclick="openCategory('efficiency')">Efficiency</button>
				</div>
				<div class="chartspace">
					<div class="chart" id="crew-changes" style="display:none;"></div>
					<div class="chart" id="missed-relieves" style= "display:none;"></div>
					<div class="chart" id="officer-experience" style= "display:none;"></div>
					<div class="chart" id="retention" style= "display:none;"></div>
					<div class="chart" id="cadets-per-vessel" style= "display:none;"></div>
					<div class="chart" id="seafarer-nps" style= "display:none;"></div>
					<div class="chart" id="general" style= "display:none;"></div>
				</div>
			</div>
		
			
			
		</div>
	
	</div>
	
</body>
</html>
