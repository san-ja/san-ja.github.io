<!doctype html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>Seafair: Analytics</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="chartstyle.css">
</head>
<body>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		
<script type="text/javascript">
		// Load google charts
		google.charts.load('current', {'packages':['corechart']});
		google.charts.setOnLoadCallback(drawChart);

		// Draw the chart and set the chart values
		function drawChart() {
		  var data = google.visualization.arrayToDataTable([
		  ['Task', 'Hours per Day'],
		  ['Work', 8],
		  ['Friends', 2],
		  ['Eat', 2],
		  ['TV', 2],
		  ['Gym', 2],
		  ['Sleep', 8]
		]);

		  // Optional; add a title and set the width and height of the chart
		  var options = {'title':'Chart 1', 'width':550, 'height':400};

		  // Display the chart inside the <div> element with id="piechart"
		  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
		  chart.draw(data, options);
		}
	</script>	

<script>
	function openCategory(categoryName) {
	  var i;
	  var x = document.getElementsByClassName("category");
	  for (i = 0; i < x.length; i++) {
		x[i].style.display = "none";  
	  }
	  document.getElementById(categoryName).style.display = "block";  
	}
</script>
	
<div class="container">
		<div class="nav">
			
			<div class="nav-row">
				<div id="planning" class="category" style="display:none;">
					<button class="chart-button" onclick="openChart()">Crew Changes</button>
					<button class="chart-button" onclick="openChart()">Missed Relieves</button>
					<button class="chart-button" onclick="openChart()">Oficer Experience</button>
				</div>
				
				<div id="performance" class="category" style="display:none;">
					<button class="chart-button" onclick="openChart()">General Chart</button>
					<button class="chart-button" onclick="openChart()">General Chart</button>
					<button class="chart-button" onclick="openChart()">General Chart</button>
				</div>
				
				<div id="development" class="category" style="display:none;">
					<button class="chart-button" onclick="openChart()">Retention</button>
					<button class="chart-button" onclick="openChart()">Cadets per vessel</button>
					<button class="chart-button" onclick="openChart()">Seafarer NPS</button>
				</div>
				
				<div id="efficiency" class="category" style="display:none;">
					<button class="chart-button" onclick="openChart()">General Chart</button>
					<button class="chart-button" onclick="openChart()">General Chart</button>
					<button class="chart-button" onclick="openChart()">General Chart</button>
				</div>
			</div>
			
			<div class="nav-charts">
				<div class="nav-column">
					<button class="mode-button" onclick="openCategory('planning')">Planning</button>
					<button class="mode-button" onclick="openCategory('performance')">Performance</button>
					<button class="mode-button" onclick="openCategory('development')">Development</button>
					<button class="mode-button" onclick="openCategory('efficiency')">Efficiency</button>
				</div>
				<div class="chartspace">
					<div id="piechart"></div>
				</div>
			</div>
		
			
			
		</div>
	
	</div>
	
</body>
</html>
